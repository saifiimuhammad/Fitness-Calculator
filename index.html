<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Fitness Calculator</h1>

        <form id="fitnessForm">
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" required min="1" max="120">
                <div class="error" id="ageError">Please enter a valid age between 1 and 120</div>
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="height">Height (cm)</label>
                <input type="number" id="height" required min="50" max="300">
                <div class="error" id="heightError">Please enter a valid height between 50 and 300 cm</div>
            </div>

            <div class="form-group">
                <label for="weight">Weight (kg)</label>
                <input type="number" id="weight" required min="20" max="500">
                <div class="error" id="weightError">Please enter a valid weight between 20 and 500 kg</div>
            </div>

            <div class="form-group">
                <label for="activityLevel">Activity Level</label>
                <select id="activityLevel" required>
                    <option value="">Select Activity Level</option>
                    <option value="sedentary">Sedentary (little or no exercise)</option>
                    <option value="light">Lightly active (light exercise 1-3 days/week)</option>
                    <option value="moderate">Moderately active (moderate exercise 3-5 days/week)</option>
                    <option value="active">Very active (hard exercise 6-7 days/week)</option>
                    <option value="extreme">Extremely active (very hard exercise & physical job)</option>
                </select>
            </div>

            <button type="submit">Calculate</button>
        </form>

        <div class="results" id="results">
            <div class="bmi-value">Your BMI: <span id="bmiValue">0</span></div>
            <div class="status" id="status"></div>
            <div class="recommendations">
                <h3>Recommendations</h3>
                <p id="weightRecommendation"></p>
                <h3>Suggested Exercises</h3>
                <ul class="exercise-list" id="exerciseList"></ul>
                <h3>Diet Tips</h3>
                <p id="dietTips"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
